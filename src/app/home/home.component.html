<div class="home-container">
  <h1>Redhill Forest HOA Candidates</h1>
  <p class="disclaimer">Candidates are displayed in random order on each page load to ensure fair visibility.</p>
  <div class="candidates-list">
    <rhf-candidate
      *ngFor="let candidate of candidates"
      [candidate]="candidate"
      (details)="goToDetails(candidate)"
    ></rhf-candidate>
  </div>
</div>
